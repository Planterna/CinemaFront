<div class="container mx-auto px-4 py-6">
  <h2 class="text-xl md:text-3xl font-bold mb-6 text-center md:text-left">
    Aquí encontrarás todas las películas disponibles
    <span class="text-accent font-extrabold ml-1"> {{ movies().length }} </span>
  </h2>

  @if (movies().length > 0 ) {

  <app-movie-card [movies]="movies()"></app-movie-card>

  } @else {

  <div class="flex flex-col items-center justify-center py-12 opacity-70">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-12 w-12 mb-2"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"
      />
    </svg>
    <h3 class="text-lg md:text-xl font-bold text-center">
      No hay info para mostrar
    </h3>
  </div>

  }
</div>

<div class="min-h-screen flex items-center justify-center bg-base-200">
  <div class="w-full max-w-xs bg-slate-100 shadow-2xl rounded-lg p-4">
    <form
      class="flex flex-col gap-2"
      [formGroup]="roomForm"
      (ngSubmit)="onSubmit()"
    >
      <h2 class="text-2xl font-bold text-center">Editar Salas de Cine</h2>

      <div class="form-control">
        <label class="label">
          <span class="label-text">Nombre de Sala</span>
        </label>
        <input
          type="text"
          placeholder="Nombre de Pelicula"
          class="input input-bordered w-full"
          formControlName="nombre"
        />
      </div>

      <div class="form-control">
        <label class="label">
          <span class="label-text">Estado</span>
        </label>
        <input
          type="number"
          placeholder="Activa"
          class="input input-bordered w-full"
          formControlName="estado"
        />
      </div>

      <div class="form-control mt-4">
        <button class="btn btn-primary w-full" type="submit">Guardar</button>
      </div>

      <div>
        <a class="text-xl text-primary" routerLink="/cinema/room">volver</a>
      </div>
    </form>
  </div>
</div>

<div class="container mx-auto px-4 py-8">
  <div class="mb-8 text-center md:text-left">
    <h2 class="text-2xl md:text-4xl font-bold text-slate-200">
      Salas de Cine Disponibles
      <span class="ml-2 badge badge-accent badge-lg font-extrabold text-white">
        {{ rooms().length }}
      </span>
    </h2>
    <p class="text-slate-500 mt-2 text-sm md:text-base">
      Administra la capacidad y distribución de tus salas.
    </p>
  </div>
  <div class="flex justify-end">
    <button
      class="btn btn-primary border my-2"
      [routerLink]="['/cinema/room/new']"
    >
      Add
    </button>
  </div>

  @if (rooms().length > 0 ) {

  <div class="w-full animate-fade-in-up">
    <app-room-card [rooms]="rooms()"></app-room-card>
  </div>

  } @else {

  <div
    class="flex flex-col items-center justify-center min-h-[40vh] border-2 border-dashed border-slate-700 rounded-xl bg-slate-800/30 p-8"
  >
    <div class="bg-slate-800 p-4 rounded-full mb-4">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-10 w-10 text-slate-400"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
        />
      </svg>
    </div>

    <h3 class="text-xl md:text-2xl font-bold text-slate-300 mb-2">
      No hay salas registradas
    </h3>
    <p class="text-slate-500 text-center max-w-xs">
      Parece que aún no has configurado ninguna sala en el sistema.
    </p>
  </div>

  }
</div>
